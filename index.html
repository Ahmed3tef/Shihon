<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="header">

      <!-- Carousel container -->
      <div id="my-pics" class="carousel slide" data-ride="carousel">



        <!-- Content -->
        <div class="carousel-inner" role="listbox">

          <!-- Slide 1 -->
          <div class="item active">
            <img src="imgs/carousel-1.jpg" alt="Sunset over beach">
          </div>

          <!-- Slide 2 -->
          <div class="item">
            <img src="imgs/carousel-2.jpg" alt="Rob Roy Glacier">
          </div>

          <!-- Slide 3 -->
          <div class="item">
            <img src="imgs/carousel-3.jpg" alt="Longtail boats at Phi Phi">
          </div>

        </div>
        <div class="header__overlay">

          <img src="imgs/header-overlay.png" alt="" class="header__overlay-img ">
        </div>

        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#my-pics" data-slide-to="0" class="active"></li>
          <li data-target="#my-pics" data-slide-to="1"></li>
          <li data-target="#my-pics" data-slide-to="2"></li>
        </ol>

        <!-- Previous/Next controls -->
        <a class="left carousel-control" href="#my-pics" role="button" data-slide="prev">
          <span class=" " aria-hidden=""><span class="lnr lnr-chevron-left"></span></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#my-pics" role="button" data-slide="next">
          <span class="" aria-hidden="true"><span class="lnr lnr-chevron-right"></span></span>
          <span class="sr-only">Next</span>
        </a>

      </div>

    </div>



    <script src="js/jQuery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>

    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })

      // Initialize popover component
      $(function () {
        $('[data-toggle="popover"]').popover()
      })  
    </script>
  </body>

</html>
